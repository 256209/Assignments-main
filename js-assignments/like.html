<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>Video Card with Like Image</title>
  <style>
    /* CSS styles here */
    .video-card {
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }


    .video-container {
      position: relative;
    }


    .video-container iframe {
      width: 100%;
      height: auto;
    }


    .content {
      padding: 10px;
      position: relative;
    }


    h2 {
      margin-top: 0;
    }


    .like-image {
      width: 30px;
      height: auto;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }


    .like-dialog {
      display: none;
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
    }
  </style>
</head>


<body>
  <div class="video-card">
    <div class="video-container">
      <!-- Embed your video here -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/jCD1JkDp_BQ?si=TW12TuNk8eVRK_9n" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="content">
      <h2>Bosscoder Academy</h2>
      <div class="like-dialog">I like this</div>
      <!-- thumbs-up image -->
      <img class="like-image" src="https://th.bing.com/th/id/OIP.I5gH1HULdljgroTtNpBDIgHaHa?w=203&h=203&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Thumbs Up">
    </div>
  </div>

    // JavaScript code here
    const likeImages = document.querySelectorAll('.like-image');


    likeImages.forEach((likeImage) => {

      likeImage.addEventListener('mouseover', () => {
        likeDialog.style.display = 'block';
      });

        likeDialog.style.display = 'none';
      });

</body>


</html>
