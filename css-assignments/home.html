<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation Bar</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
</head>
<body>


<header>
  <nav>
    <div class="left">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/128/5977/5977590.png" alt="Logo">
      </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">TV Shows</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">New & Popular</a></li>
        <li><a href="#">My List</a></li>
        <li><a href="#">Browse by Language</a></li>
     
       
    </ul>
    </div>
    <div class="right">
      <div class="search-bar">
        <input type="text" placeholder="Title, people, genres">
    </div>
       Children
      <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/128/9018/9018514.png" alt="Bell Icon"> <!-- Bell icon -->
        <img src="https://cdn-icons-png.flaticon.com/128/2504/2504929.png" alt="Account Icon">
        <div class="dropdown">
           
          <button class="dropbtn"><i class="fas fa-caret-down"></i></button> <!-- Account dropdown -->
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="box-container">
    <div class="box-row-label">Popular Now</div>
    <div class="box-separator"></div>
    <div class="box">
      <div class="box-text">Item 1</div>
    </div>
    <div class="box">
      <div class="box-text">Item 2</div>
    </div>
    <div class="box">
      <div class="box-text">Item 3</div>
    </div>
    <!-- Add more boxes as needed -->
  </div>
  
  <!-- Trending row of boxes -->
  <div class="box-container">
    <div class="box-row-label">Trending Now</div>
    <div class="box-separator"></div>
    <div class="box">
      <div class="box-text">Item 4</div>
    </div>
    <div class="box">
      <div class="box-text">Item 5</div>
    </div>
    <div class="box">
      <div class="box-text">Item 6</div>
    </div>
    <!-- Add more boxes as needed -->
  </div>
  
  

</body>
</html>
